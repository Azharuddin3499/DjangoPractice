{%extends "base.html"%}
{%block content%}

<style>
    #a1{
        color: yellow;
    }
</style>
<body>
    <div>
        <h1 id="a1">User Form</h1>
    </div>

    <div>
    <form method="post" action="{% url 'submitform' %}">
        {% csrf_token %}
        <div>
            <label for="">Name</label>
            <input type="text" name="n1" value="{{n1}}"/>
        </div>
        
        <div>
            <label for="">age</label>
            <input type="number" name="n2" value="{{n2}}"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
        <div>
            <h3>Output:</h3>
            <input type="text" value="{{output}}"/>
        </div>
    </form>
</body>
{%endblock%}
